{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}


{% block main %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <style>
        table {
            width: 120%;
            border-collapse: collapse;
        }

        table, th, td {
        }

        th, td {
            padding: 8px;
            text-align: left;
        }
        tr:last-child td, tr:nth-last-child(2) td {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Symbol</th>
                    <th>Shares</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                {% for dict in dict %}
                <tr>
                    <td>{{ dict.symbol }}</td>
                    <td>{{ dict.sum_of_shares }}</td>
                    <td>{{ dict.price | usd }}</td>
                    <td>{{ dict.total | usd }}</td>
                </tr>
                {% endfor %}
                <tr>
                    <td></td>
                    <td></td>
                    <td><b>TOTAL</b></td>
                    <td>{{ totals | usd }}</td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td><b>CASH</b></td>
                    <td>{{ owned | usd }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
{% endblock %}
